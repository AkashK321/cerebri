manifest:
  self:
    west-commands: scripts/west-commands.yml

  remotes:
    - name: zephyrproject-rtos
      url-base: https://github.com/zephyrproject-rtos

  projects:
    - name: zephyr
      url: https://github.com/zephyrproject-rtos/zephyr
      west-commands: scripts/west-commands.yml
      revision: v3.3.0
      import:
        - name-allowlist:
          - nanopb
          - mbedtls
          - net-tools
    - name: tinyframe
      url: https://github.com/jgoppert/TinyFrame
      revision: zephyr
      path: modules/lib/tinyframe
